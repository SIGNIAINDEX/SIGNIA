version: 2

updates:
  # -----------------------------
  # GitHub Actions (workflows)
  # -----------------------------
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "Asia/Singapore"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps(actions)"
      include: "scope"
    groups:
      actions-all:
        patterns:
          - "*"

  # -----------------------------
  # JavaScript / TypeScript (pnpm)
  # Dependabot uses the npm ecosystem and supports pnpm-lock.yaml.
  # -----------------------------
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:15"
      timezone: "Asia/Singapore"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "javascript"
    commit-message:
      prefix: "deps(js)"
      include: "scope"
    # Keep PRs cleaner by grouping related updates
    groups:
      js-dev-deps:
        dependency-type: "development"
        patterns:
          - "*"
      js-prod-deps:
        dependency-type: "production"
        patterns:
          - "*"
    # Avoid noisy PRs for rapidly changing tooling if you prefer stability
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/*"
        update-types: ["version-update:semver-major"]

  # console/web (Next.js console)
  - package-ecosystem: "npm"
    directory: "/console/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:25"
      timezone: "Asia/Singapore"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "console"
      - "javascript"
    commit-message:
      prefix: "deps(console)"
      include: "scope"
    groups:
      console-all:
        patterns:
          - "*"

  # console/interface (Interface service)
